  <body>
    <!-- Navbar -->
    <div class="container-fluid">
      <nav class="navbar navbar-dark bg-dark navbar-expand-md py-1 fixed-top">
        <div class="container-fluid">
        <!-- Logo -->
          <a href="index.html#header" class="navbar-brand d-flex flex-row align-items-center"><img src="img/Logo/PortfolioLogo2.png" alt="Portfolio Logo" id="navbar-logo"></a>

            <span class="navbar-toggler-icon"></span>

            <ul class="navbar-nav ml-auto">

    <!-- Contact Section -->
    <section id="contact" class="pt-5">
      <nav aria-label="breadcrumb" class="pt-5">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Contact</li>
        </ol>
      </nav>
      <div class="container-fluid pb-5 px-0">
        <div class="row w-100 mx-0">
          <div class="col-12 w-100 pb-5 form-section text-center px-0">
            <h1 class="pb-5">CONTACT</h1>
            <div class="wrapper w-100 py-5">
              <p class="px-5 pb-5 text-white">I'm always looking for new projects to collaborate on. Feel free to get in touch.</p>
              <form action="https://formspree.io/mbjzpzak" method="POST">
                <input class="form-control mx-auto mb-3" type="text" name="sender" placeholder="Name">
                <input class="form-control mx-auto mb-3" type="email" name="_replyto" placeholder="Email">
                <input class="form-control mx-auto mb-3" type="tel" name="phone" placeholder="Phone">
                <input class="form-control mx-auto mb-3" type="text" name="subject" placeholder="Subject">
                <textarea class="form-control mx-auto mb-5" rows="6" name="message" placeholder="Message"></textarea>
                <button class="btn btn-success mr-3" type="submit">submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End of Contact Section -->

    <!-- Footer Section -->
    <footer class="bg-dark py-4">

        <div class="row justify-content-center pb-4">
